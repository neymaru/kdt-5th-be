<!DOCTYPE html>
<html lang="en">
  <body>
     
    <h1 class="header">Hello, Protocol</h1>
      <button onclick="fetchData()">백엔드 통신 경험하기</button>
  </body>

  <script>
    const headerEl = document.querySelector('.header');
    const fetchData = () => {
      fetch('http://localhost:4000')
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          headerEl.innerHTML = data;
        });
    };
  </script>
</html>
